<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/237f4a12f8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- it is for the whole body -->
    <div id="container">
        <!-- it is the code for the user input -->
        <div id="input">
            <i class="fa-solid fa-paintbrush" style="position: relative;top:1px;left:6px"></i>
            <input placeholder="Type your todo list" id="a">
            <i class="fa-solid fa-plus" id="b"></i>
        </div>
        <i class="fa-solid fa-check-double" style="margin-left: 36px;margin-top: 5px;"></i>Completed Tasks
<span id="complete">Clear Completed</span>
        <!-- we dynamically add list (or li tag) inside the ul -->
        <ul id="c">
           
        </ul>
        <!-- it tells about total no. of tasks in the list -->
        <span id="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
    </div>
    <script src="logic.js"></script>
</body>
</html>
